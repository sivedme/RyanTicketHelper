<!DOCTYPE HTML>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cheap Fares : RyanAir Helper</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
  table, td, th {
    border: 1px solid black;
    padding: 5px 20px;
  }

  table {
    border-collapse: collapse;
  }
</style>
<body>
<a th:href="@{/}">Return to main page&nbsp;</a>
<h3>Cheapest routes from <a th:text="${fareList.get(0).getDepartureAirport().name}"></a></h3>
<table>
  <tr>
    <th>Price</th>
    <th>Destination</th>
    <th>Date</th>
    <th></th>
  </tr>
  <tr th:each="fare : ${fareList}">
    <td th:text="${fare.getFlightPriceString()}"></td>
    <td th:text="${fare.getArrivalAirportString()}"></td>
    <td> <a th:text="${fare.getSimpleDateString()}"></a>
    </td>
    <td><a th:href="@{/fares/{dep}/{arr}(dep=${fare.getDepartureAirport().iataCode}, arr=${fare.getArrivalAirport().iataCode})}">Show all</a></td>
  </tr>
</table>
</body>
</html>
