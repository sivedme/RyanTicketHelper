<!DOCTYPE HTML>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
    table, td, th {
        border: 1px solid black;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }
</style>
<body>
<a th:href="@{/}">Return to main page</a>
<a th:href="@{'/teleport/' + ${arrAirport} + '/' + ${depAirport}}">Show fares for outbound route</a>
<table>
    <tr>
        <th>Flights</th>
        <th>Date and time</th>
        <th>â‚¬</th>
    </tr>
    <tr th:each="map : ${teleportList}">
        <td th:utext="|${map.getKey()[0].getRoute()}<br />${map.getKey()[1].getRoute()}|"></td>
        <td th:utext="|${map.getKey()[0].getStringDateAndTime()}<br />${map.getKey()[1].getStringDateAndTime()}|"></td>
        <td th:text="${map.getValue()} % 1 == 0? ${map.getValue()} :${#numbers.formatDecimal(map.getValue(), 0, 2)}"></td>
    </tr>
</table>
</body>
</html>
